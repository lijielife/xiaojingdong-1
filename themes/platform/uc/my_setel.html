      <script type="text/javascript">
      	 function send_mobile_code(mobileCodeObj, sendButton) {
            // 发送邮件
            var url = 'validate.php';
            $.post(url, {
                act: 'send_mobile_code'
            }, function(result) {
                if (result == 'ok') {
                    //倒计时
                    countdown(sendButton);
                } else {
                    alert(result);
                }
            }, 'text');
        }
                                    
        $().ready(function(){
            var validator = $("#fpForm").validate({
                debug: false,
                rules: {
                    mobile_code: {
                        required: true
                    },
                    captcha: {
                        required: true
                    }
                },
                messages: {
                    mobile_code: {
                        required: "请输入手机验证码"
                    },
                    email_code: {
                        required: "请输入邮箱验证码"
                    },
                    captcha: {
                        required: "请输入验证码"
                    }
                },
                errorPlacement: function(error, element) {
                    error.appendTo(element.parent());  
                }
            });
            
            $("#zphone").click(function(){
                send_mobile_code($("#mobile_code"), $(this));
            });
            
            $("#btn_submit").click(function(){
                if(!validator.form()){
                    return;
                }
                var type = 'mobile_phone';
                var url = "security.php";
                var validate_type = 'mobile_phone';
                $.post(url, {act: "validate", mobile_code: $("#mobile_code").val(), email_code: $("#email_code").val(), password: $("#password").val(), validate_type: validate_type, captcha: $("#captcha").val()}, function(data){
                    if(data.error == 1){
                        alert(data.content);
                        if(data.url != undefined && data.url.length > 0){
                            window.location.href = data.url;
                        }
                    }else{
                    		//alert('success');
                        $("#fpForm").submit();
                    }
                }, "json");
            });
            
        });

      </script>
