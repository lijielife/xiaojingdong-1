         {include file="uc/uc_left.html"}
         <div class="myhy_det">
            <div class="zf_tit0220">
                   <p>密码修改</p>
                   <div class="zf_tit04">
                          <!--<img src="images/map.png" alt="地图导航">-->
                          <i>
                            <a href="index.html">首页</a><span>&gt;</span>
                            <a href="uc.php">会员中心</a><span>&gt;</span>
                            <a href="#">个人设置</a><span>&gt;</span>
                            <em>密码修改</em>
                          </i>
                   </div>
             </div>
             <div class="my_base my_base02">
             	<form name="passwordEdit" id="passwordEdit" action="uc.php" method="post"  enctype="multipart/form-data">
                  <div class="my_bform clearfix">
                      <i>当前密码：</i>
                      <input type="password" name="old_password" id="old_password" class="my_bform_ipt" value="" placeholder="请输入当前密码">
                  </div>
                  <div class="my_bform clearfix">
                      <i>新密码：</i>
                      <input type="password" class="my_bform_ipt" name="new_password" id="new_password" value="" placeholder="请输入新密码">
                      <p>由字母、数字或符号组成的6-16位半角字符，区分大小写</p>
                  </div>
                  <div class="my_bform clearfix">
                      <i>确认密码：</i>
                       <input type="password" class="my_bform_ipt" name="confirm_password" id="confirm_password" value="" placeholder="请再次输入新密码" >
                  </div>
                  <div class="fbtn_02 clearfix">
                       <a  id="submit" class="fbtn_021a" style="width:140px">确认</a>
                       <input type="hidden" name="act" value="act_edit_password">
                   </div>
               
                </form>
             </div>
         </div>

      <script type="text/javascript" src="js/trip.js"></script>
      <script type="text/javascript">
      	$(function(){
      		$('#submit').click(function(){
      			var old_password = $('#old_password').val();
	      		if(!old_password){
	      			alert('请输入原密码');
	      			return false;
	      		}
	      		else if(old_password.length < 4){
	      			alert('原密码长度不对');
	      			return false;
	      		}
	      		var new_password = $('#new_password').val();
	      		if(!new_password){
	      			alert('请输入新密码');
	      			return false;
	      		}
	      		else if(new_password.length < 4){
	      			alert('新密码长度不对');
	      			return false;
	      		}
	      		var confirm_password = $('#confirm_password').val();
	      		if(!confirm_password){
	      			alert('请输入确认密码');
	      			return false;
	      		}
	      		else if(confirm_password.length < 4){
	      			alert('确认密码长度不对');
	      			return false;
	      		}
	      		else if(new_password != confirm_password){
	      			alert('两次密码不一致，请重新输入');
	      			return false;
	      		}
	      		
	      		$('#passwordEdit').submit();
	 
      			
      		})
      		
      	})
      </script>
