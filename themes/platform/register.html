<body style="background:#fafafa;">
	 
      <!--登录注册头部 start-->
      <div class="nei_head">

               <a href="index.html"><img src="themes/platform/images/logo.png" alt="旅游人"></a>

      <!--注册 start-->
      <div class="login">
           <h3>注册会员<span>&nbsp;已有账号，<a href="register.html">直接登录</a></span></h3>
           <div class="log clearfix">
           	<form action="reg.php" method="post" id="formUser" name="formUser" >
              <div class="logL">
                  <div class="logLbox clearfix">
                      <i><span>*</span>手机号：</i>
                      <input type="text" placeholder="请输入手机号" id="mobile_phone" name="mobile_phone" onblur="checkMobilePhone(this)">
                      <div> <span class="label" id="mobile_phone_notice"></span> </div>
                  </div>
                  
         
                  <!-- {if $enabled_captcha} -->
                  <div class="logLbox clearfix">
                      <i><span>*</span>验证码：</i>
                      <input type="text" id="captcha" size="8" name="captcha" placeholder="不区分大小写">
                      <div class="logpos">
                         <img id="captcha_img" src="captcha.php?{$rand}" alt="验证码" onClick="this.src='captcha.php?'+Math.random()">
                         <i>看不清，<span onclick="change_captcha()">换一张</span></i>
                      </div>
                      <div style="clear:both"> <span class="label" id="captcha_notice"></span> </div>
                  </div>
                  <!--{/if} -->
                  
                
                  
                  <!--<div class="logLbox logLbox02 clearfix">
                      <i><span>*</span>邮箱：</i>
                      <input type="text" placeholder="请输入常用邮箱">
                  </div>-->
                  <div class="logLbox logLbox02 clearfix">
                      <i><span>*</span>密码：</i>
                      <input type="password" id="password" name="password" placeholder="请设置登录密码" onblur="check_password(this.value);" onkeyup="checkIntensity(this.value)">
                  	  <div id="pwd_notice" style="display: none;"> <span class="label" id="password_notice"></span> </div>
                  </div>
                  <div class="logLbox logLbox02 clearfix">
                      <i><span>*</span>确认密码：</i>
                      <input type="password" id="conform_password" name="confirm_password" placeholder="请再次输入密码" onblur="check_conform_password(this.value);">
                      <div> <span class="label" id="conform_password_notice"></span> </div>
                  </div>
                  
                	  <div class="logLbox clearfix">
                      <i><span>*</span>手机验证码：</i>
                      <input type="text" id="mobile_code" name="mobile_code" placeholder="请输入6位验证码">
                      <div class="logpos">
                         <em id="zphone">获取手机验证码</em>
                      </div>
                      <div> <span id="extend_field5i" class="label"></span> </div>
                  </div>
                  <!--
                  <div class="logLbox logLbox02 clearfix">
                      <i><span>*</span>会员类型：</i>
                      <div class="logpos logpos02"> 
                        <div class="logdrop"> 
                            <div class="logdiv"><b>消费会员</b>&nbsp;入会<span>600元</span>，返现<span>600积分</span>，终身享受返消费<span>100%积分</span></div>
                            <img src="themes/platform/images/head/select_down.png" alt="选择">
                            <ul> 
                                <li><b>消费会员</b>&nbsp;入会<span>600元</span>，返现<span>600积分</span>，终身享受返消费<span>100%积分</span></li> 
                                <li><b>普通会员</b>&nbsp;入会<span>200元</span>，返现<span>300积分</span>，终身享受返消费<span>100%积分</span></li> 
                                <li><b>黄金会员</b>&nbsp;入会<span>1000元</span>，返现<span>2000积分</span>，终身享受返消费<span>100%积分</span></li> 
                            </ul> 
                        </div> 
                      </div>
                  </div>
                  -->
                  <div class="logLbox03">
                      <i>
                      	<img src="themes/platform/images/YES.png" alt="选择" style="display: inline;">
                      	<input name="agreement" type="checkbox" value="1" checked="checked">
                      </i>
                      &nbsp;&nbsp;同意旅游人之家服务条款&nbsp;<a href="#">查看条款</a>
                  </div>
                  
                  <input type="hidden" name="register_type" value="mobile">
                  <input type="hidden" name="act" value="register">
                  <input type="hidden" name="back_act" value="platform.php">
                  <input type="submit" id="btn_submit" name="Submit" class="logsub" value="立即注册" />
                  <!--<div class="logLbox04">需要支付会费：<span>￥600</span></div>-->
              </div>
            </form>
          	<div class="logR"><img src="themes/platform/images/login_R.jpg" alt="旅游人之家"></div>
           </div>
      </div>
      
      <!--注册 end-->
      
       <!--底部 start-->
       <div id="foot"></div>
       <!--底部 end-->
       
     
      <script type="text/javascript" src="js/trip.js"></script>
      
      <script type="application/javascript">
      	var process_request = "{$lang.process_request}";
		{foreach from=$lang.passport_js item=item key=key}
		var {$key} = "{$item}";
		{/foreach}
		var username_exist = "{$lang.username_exist}";
		var register_type = 'mobile';
		var act = "register";
		var back_act = 'platform.php';
		$(function(){
			$("#formUser").submit(function(){
				return register('mobile');
			});
			$("#zphone").click(function(){
				$("#mobile_phone").blur();
				$("#password").blur();
				$("#conform_password").blur();
				if ($("#captcha").size() > 0 && $("#captcha").val().length == 0) {
					$("#captcha_notice").html(msg_captcha_blank);
					$("#captcha_notice").css({color: '#E31939'});
					return;
				}
				sendMobileCode($("#mobile_phone"), $("#mobile_code"), $(this));
			});
		})
		
		function change_captcha(){
			var url = 'captcha.php?'+Math.random();
			$('#captcha_img').attr('src',url);
		}
      </script>
</body>
