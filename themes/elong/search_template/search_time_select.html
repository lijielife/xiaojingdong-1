<!-- 搜索页入住时间、退房时间html -->
<div class="search_item search_date">
    <label class="left br" data-wrap="checkInWrap">
        <span>入住</span>
        <input data-bindid="checkIn" method="checkIn" type="input" value="{$checkin}" selectedvalue="{$checkin}" class="input_f16 input_date">
        <span class="icon_date_s"></span>
    </label>
    <label class="left" data-wrap="checkOutWrap">
        <span>离店</span>
        <input data-bindid="checkOut" method="checkOut" type="input" value="{$checkout}" selectedvalue="{$checkout}" class="input_f16 input_date">
        <span class="icon_date_e"></span>
        <span class="total" data-bindid="dayCount">(共1晚)</span></label>
</div>
